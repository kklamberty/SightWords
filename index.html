<!DOCTYPE html>
<html ng-app="sightwordsApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="sightwords.js"></script>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Word lists to include</h2>
<div ng-controller="SightwordsController">
    <span>There are {{wordlists.length}} words in the list.</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="wordlist in wordlists">
            <input type="checkbox" ng-model="wordlist.includeInCurrent">
            <span class="done-{{wordlist.includeInCurrent}}">{{wordlist.name}}</span>
        </li>
    </ul>
    <form ng-submit="addList()">
        <input type="text" ng-model="wordlistName" size="30"
               placeholder="add new wordlist here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
